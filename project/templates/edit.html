<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Test</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container mt-1" style="width:75%;height:40%;">
        <div class="row">
          <div class="col-md-6">
           <h2 class="text-white bg-dark text-center p-4">Update details</h2>
           <br>
           <form method="post" action="/update/{{d.id}}"> 
            {% csrf_token %}
    <div class="mb-2" >
     
    <label for="exampleInputEmail1" class="form-label">Item name</label>
    <input type="test" class="form-control" id="exampleInputEmail1" name="name"  value="{{d.name}}" aria-describedby="emailHelp">
 
  </div>
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Itemnumber</label>
    <input type="test" class="form-control" id="exampleInputPassword1" name="Itemnumber" value="{{d.itemnum}}">
  </div>
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Department</label>
    <input type="test" class="form-control" id="exampleInputPassword1" name="department" value="{{d.dept}}">
  </div>
  
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">User</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="user" value="{{d.user}}">
  </div>
  
  <button type="submit" class="btn btn-success">Update</button>

</form>





         
        
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
