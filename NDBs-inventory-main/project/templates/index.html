<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">NDB Securities</a>
          <form class="d-flex" role="search" method="post" action="/search">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="number">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container mt-1" style="width:75%;height:40%;">
        <div class="row">
          <div class="col-md-6">
           <h2 class="text-white bg-dark text-center p-4">Insert details</h2>
           <br>
           <form method="post" action="/insert"> 
            {% csrf_token %}
    <div class="mb-2" >
    <label for="exampleInputEmail1" class="form-label">Item name</label>
    <input type="test" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
 
  </div>
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Itemnumber</label>
    <input type="test" class="form-control" id="exampleInputPassword1" name="Itemnumber">
  </div>
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Department</label>
    <input type="test" class="form-control" id="exampleInputPassword1" name="department">
  </div>
  
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">User</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="user">
  </div>
  
  <button type="submit" class="btn btn-success">Add</button>
</form>





          </div>
           <div class="col-md-6">
            <h2 class="text-white bg-dark text-center p-4">Item details</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Item number</th>
                  <th scope="col">Department</th>
                  <th scope="col">User</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <th scope="row">{{d.id}}</th>
                  <td>{{d.name}}</td>
                  <td>{{d.itemnum}}</td>
                  <td>{{d.dept}}</td>
                  <td>{{d.user}}</td>
                 
                  <td> <a type="button"  href="/update/{{d.id}}" class="btn btn-success">Edit</a></td>
                  <td> <a type="button"  href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
                 {% endfor %}
                
                
              </tbody>
            </table>
          </div>
        
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
